<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/include/template.xhtml">
	<ui:define name="body">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<main role="main" class="inner cover">
			<h1 class="cover-heading">Aktueller Standort</h1>
			<p class="lead" id="demo" hidden="true">Sie befinden sich momentan nicht in einem der eingespeicherten
				Produktionsr√§ume.</p>
				<button class="tworem" onclick="getLocation()">Try It</button>
				<!--  escape="false" rendered="#{koordinate.id eq -1}" -->
			<p class="lead">Raum <h:outputText class="lead" value="#{coordinate.getRaum(latitude.value,longitude.value).id}"></h:outputText><br/>
			<h:outputText class="lead" value="#{coordinate.getRaum(latitude.value,longitude.value).gebaude.name}"></h:outputText><br/>
			<h:outputText class="lead" value="#{coordinate.getRaum(latitude.value,longitude.value).gebaude.standort.strasse}"></h:outputText>, 
			<h:outputText class="lead" value="#{coordinate.getRaum(latitude.value,longitude.value).gebaude.standort.plz}"></h:outputText><span> </span>
			<h:outputText class="lead" value="#{coordinate.getRaum(latitude.value,longitude.value).gebaude.standort.ort}"></h:outputText>
			<h:form id="form">
			<h:inputHidden id="latitude" value="#{coordinate.x}"/>
			<h:inputHidden id="longitude" value="#{coordinate.y}"/>
			<h:commandButton value="submit" onclick="getVars()"/></h:form>
			</p>
			</main>
			<footer class="mastfoot mt-auto fixed-bottom">
			<div class="inner">
				<p>
					Einfache Website by <a href="https://github.com/Felix7991">@Felix Reichle</a>, <a
						href="https://github.com/KreativerBenutzername">@Simon Sutoris</a> und <a
						href="https://github.com/Jolare">@Johannes Harzmann-Deis</a>.
				</p>
			</div>
			</footer>
		</div>
		<script>
		var latitude;
		var longitude;
		var watchID = navigator.geolocation.watchPosition(function(position) {
			  latitude = position.coords.latitude;
			  longitude = position.coords.longitude;
			});
		window.onload = navigator.geolocation.watchPosition(function(position) {
			  latitude = position.coords.latitude;
			  longitude = position.coords.longitude;
			  document.getElementById()
			  console.log(latitude);
			  console.log(longitude);
			});
		function getVars() {
		    // ...
		    var x = position.coords.latitude;
		    var y = position.coords.longitude;

		    document.getElementById("formId:x").value = x;
		    document.getElementById("formId:y").value = y;
		}
		var x = document.getElementById("demo");
		function getLocation() {
   			//x.innerHTML = "test";
  			if (navigator.geolocation) {
    			navigator.geolocation.getCurrentPosition(showPosition);
  			} else { 
    			x.innerHTML = "Geolocation is not supported by this browser.";
  			}
		}
		function showPosition(position) {
  			x.innerHTML = "Latitude: " + position.coords.latitude + 
  			"<br/>Longitude: " + position.coords.longitude;
		}
</script>
	</ui:define>
</ui:composition>
</html>
